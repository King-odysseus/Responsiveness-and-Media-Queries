<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive form</title>

        <link rel="stylesheet" href="registration.css">


    </head>
    <body>
        <main>

            <div class="text">
                <h1>Learn to code by watching others</h1>
                <p>see how experience developers solve problems in real time.
                    <br>
                    Watching scripted tutorials is great, but understanding how developers think is invaluable
                </p>
            </div>

            <div class="container">
                <div>
                    <p class="try">
                        <strong>
                            Try it free 7 days</strong>
                        then $20/mo thereafter</p>
                </div>
                <div class="form">
                    <form action="">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname" placeholder="First Name" required>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="Email Address" required><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password" placeholder="Password" required><br>
                        <button id="suvsbtn">CLAIM YOUR FREE TRIAL</button><br>
                    </form>

                    <p class="small-text">
                        By clicking the button you agree to our Terms and Service
                    </p>
                </div>
            </div>


        </main>

    </body>
</html>
